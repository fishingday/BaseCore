debug: false

logging:
  level:
    sql: debug

jasypt:
  encryptor:
    password: corebase
    bean: jasyptStringEncryptor
    property:
      prefix: ENC(
      suffix: )
    
spring:
  config:
    import:
    - environment.properties


  datasource:
#    url: ENC(LxUVl49zMHQtEnruFywZTEKwY6u37cax13PzAeoHPvQ2IqjuxVNVaA==)
#    username: ENC(ErV73L8sSNyMoftBj+MHnw==)
#    password: 
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:/db/migration
    baseline-version: 1
    
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob.non_contextual_creation:true

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never

  thymeleaf:
    cache: false

  mail :
    host : smtp.gmail.com
    port : 587
    username : 'your email'
    password : 'your password'
    properties :
      mail :
        smtp :
          auth : true
          starttls :
            enable : true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  main:
    allow-bean-definition-overriding: true
    
