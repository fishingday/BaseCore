<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>사용자관리</title>
	    <style>
			/* 사용자 정의 css */
			
		</style>
	</head>

	<!--/* Content 시작 */-->
	<body>
	    <div layout:fragment="content"style="padding-top:50px;"  class="col">
			<div class="card mb-4">
				<div class="card-header">
					<div class="row mb-2 text-center">
					  <div class="col-2">
						  <label for="email" class="form-label mt-2">E-Mail</label>
					  </div>
					  <div class="col-4">
						  <input type="text" class="form-control" id="email" placeholder="name@example.com">
					  </div>
					  <div class="col-2">
						  <label for="username" class="form-label mt-2">사용자명</label>
					  </div>
					  <div class="col-4">
						  <input type="text" class="form-control" id="username" placeholder="홍길동">
					  </div>
					</div>
					<div class="row mb-2 text-center">
					  <div class="col-2">
						  <label for="userTelNo" class="form-label mt-2">전화번호</label>
					  </div>
					  <div class="col-4">
						  <input type="text" class="form-control" id="userTelNo" placeholder="010-0000-0000">
					  </div>
					  <div class="col-2">
						  <label for="roleSeq" class="form-label mt-2">역할</label>
					  </div>
					  <div class="col-4">
						  <select class="form-select" aria-label="Default select example" id="roleSeq">
							  <option value="">전체</option>
							  <option value="1">One</option>
							  <option value="2">Two</option>
							  <option value="3">Three</option>
						  </select>
					  </div>
					</div>
					<a class="btn btn-primary float-end" href="register"> <!-- <i class="fas fa-table me-1"></i> -->
						<i class="fa-solid fa-magnifying-glass"></i> 조회
					</a>
				</div>
				<div class="card-body">
					<!-- List begin. -->
			        <table id="jqGrid"></table>
					<div id="gridpager"></div>
					<!-- List end. -->
				</div>
			</div>
	    </div>
	    <script language="javascript" type="text/javascript" layout:fragment="page_script">
				var dataArr = [ 
				         {ID:"1",javascript:"80",python:"60",jsp:"50"},
				         {ID:"2",javascript:"57",python:"80",jsp:"50"},
				         {ID:"3",javascript:"90",python:"40",jsp:"85"},
				         {ID:"4",javascript:"67",python:"84",jsp:"76"},
				         {ID:"5",javascript:"35",python:"83",jsp:"85"},
				         {ID:"6",javascript:"90",python:"67",jsp:"56"},
				         {ID:"7",javascript:"80",python:"60",jsp:"50"},
				         {ID:"8",javascript:"45",python:"67",jsp:"100"},
				         {ID:"9",javascript:"90",python:"40",jsp:"68"},
				         {ID:"10",javascript:"67",python:"57",jsp:"76"},
				         {ID:"11",javascript:"36",python:"83",jsp:"35"},
				         {ID:"12",javascript:"76",python:"35",jsp:"98"},
				         ]; 
				         
					$("#jqGrid").jqGrid({
				        datatype: "local",
				        data: dataArr,
				        height: 250, 
				        width: 500,
				        colNames : ['순번','E-Mail','사용자명', '연락처', '만료일', '상태', '최종접속IP', '로그인실패수', '역할'], 
				
				        colModel:[
				            {name : "ID", index:"ID", width:15, align:'center', hidden:false},
				            {name : 'javascript', index : 'javascript', width : 70,  align : 'left', hidden:false, },				
				            {name : 'python', index : 'python', width : 70,  align : 'center', hidden:false  },
				            {name : 'jsp',index : 'jsp', width : 70, resizable : true, align : 'right', hidden:false },
				            
				            {name : 'acuntExpDt', index : 'acuntExpDt', width : 70,  align : 'center', hidden:false  },
				            {name : 'status', index : 'status', width : 70,  align : 'center', hidden:false  },
				            {name : 'lastLoginIp', index : 'lastLoginIp', width : 70,  align : 'center', hidden:false  },
				            {name : 'loginFailCnt', index : 'loginFailCnt', width : 70,  align : 'center', hidden:false  },
				            {name : 'roleNm', index : 'roleNm', width : 70,  align : 'center', hidden:false  },
				        ],
				
				        loadtext: "로딩중일때 표시되는 텍스트!",
				        caption: "jQuery Grid: jqGrid 샘플",
				
				        pager:"#gridpager",
				        rowNum:5,
				
				        //rownumbers:true,
				        //viewrecords:true,
				        //pgbuttons:true,
				        //pginput:true,
				        //shrinkToFit:true,
				        //sortable: false,
				        //loadComplete:function(data){},
				        //scroll:true,
				        //loadonce:false,
				        //hidegrid:true
				        }); 
		</script>	
	</body>
	<!--/* Content 종료 */-->
</html>
