<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>오늘의 작업</title>
  </head>

  <body>
    <!-- Content 시작 -->
    <div layout:fragment="content" class="col">
      <div class="row">
          <h4 class="text-primary">작업 목록</h4>
          <div class="row">
            <div class="form-floating mb-3 row">
              <label for="workTitl">작업제목</label>
              <input type="text" class="form-control" id="workTitl" placeholder="작업제목">
            </div>
            <div class="form-floating mb-3 row">
              <div class="col">
                <label for="workBeginDt">작업시작시간</label>
                <input type="datetime-local" class="form-control" id="workBeginDt" value="2023-10-21 08:34">
              </div>
              <div class="col">
                <label for="workEndDt">작업종료시간</label>
                <input type="datetime-local" class="form-control" id="workEndDt" placeholder="">
              </div>
            </div>
          </div>
          <table
            id="table-work"
            data-search="false"
            data-click-to-select="true"
            data-id-field="workSeq"
            th:data-url="@{/worker/today_work/list_today_works.json}">
          </table>
      </div>
      <!-- modal -->
      <div class="modal-staging">
          
      </div>
      <!-- modal -->
    </div>
    <script language="javascript" type="text/javascript" layout:fragment="page_script">
      let token = $("meta[name='_csrf']").attr("content"); 
      let header = $("meta[name='_csrf_header']").attr("content");
        
      $(document).ajaxSend(function (e, xhr, options) {
        xhr.setRequestHeader(header, token); 
      });

      var fnObj = {
        pageStart:  function(){ // 페이지 초기 실행 스크립트
          fnObj.page.init();
        },
        page: {
          init: function(){ // 버튼 바인딩 등
            fnObj.grid.init_worklist();
          }
        },
        action: { // 호출이나 화면 동작
        
        },
        grid: { // 그리드 관련
          init_worklist: function(){
            $('#table-work').bootstrapTable('destroy').bootstrapTable({
              height: 'auto',
              locale: 'ko-KR',
              classes: 'table table-bordered table-hover',
              headerStyle : function(){
                return {classes: 'table-primary'};
              },
              columns: [
                {field: 'workSeq',   title: '작업순번',  visible: false},
                {field: 'workerSeq', title: '작업자순번', visible: false},
                {field: 'workTitl',  title: '작업명', align: 'left',valign: 'middle', sortable: true},
                {field: 'workStatCd',title: '작업상태',align: 'center',valign: 'middle', sortable: true},
                {field: 'gainPoint', title: '포인트',  align: 'center'  ,valign: 'middle', sortable: true},                
                {field: 'workDt',    title: '작업일시',  align: 'center'  ,valign: 'middle', sortable: true},
                {field: 'confmDt',   title: '확인일시',  align: 'center'  ,valign: 'middle', sortable: true},
                
              ],
              responseHandler: function (data) { // 데이터 처리
                return data;
              }
            });
          }
        }
      }
        
      window.addEventListener("load", function(){
        fnObj.pageStart();
      });
    </script>
  <!-- Content 종료 -->
  </body>
</html>
