<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <title>Core Device</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
        <div th:replace="fragments/default_frag::headerFragment"></div>
    </head>
    <body>
        <div class="wrap">
            <!-- top begin -->
            <th:block th:replace="fragments/default_frag :: topFragment"></th:block>
            <!-- top end -->
            <!-- lnb begin -->
            <div class="contentWrap" id="container">
                <div class="container">
                    <th:block th:replace="fragments/default_frag :: lnbFragment"></th:block>
                    <div class="contents_area col-8">
                        <th:block layout:fragment="content"></th:block>
                    </div>
                </div>
            </div>
            <!-- lnb end -->
            <!-- footer begin -->
            <th:block th:replace="fragments/default_frag :: footerFragment"></th:block>
            <!-- footer end -->
        </div>
    </body>
</html>
