<!DOCTYPE html>
<html lagn="en"

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}">

    <meta name="description" content="Core device">
    <div th:replace="~{fragments/default_common_resources :: css}"></div>
    <div th:replace="~{fragments/default_common_resources :: js}"></div>
    <title>Core Device</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-row">
    <div class=".container-fluid mx-auto p-2">
      <div class="row">
        <th:block th:replace="fragments/default_frag :: topFragment"></th:block>
      </div>
      <div class="row">
        <th:block layout:fragment="content"></th:block>
      </div>
      <div class="row">

      </div>
    </div>
